{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-green-100 flex items-center justify-center p-8">
  <div class="w-full max-w-md bg-white border-2 border-emerald-200 rounded-2xl shadow-md p-10 text-center">
    <div class="w-16 h-16 rounded-xl bg-emerald-200 mx-auto mb-4 flex items-center justify-center">
      <i class="fas fa-check-circle text-2xl text-emerald-600"></i>
    </div>
    
    <h1 class="text-3xl font-[Poppins] font-black text-slate-700 mb-4">Password Reset Complete!</h1>
    
    <p class="text-slate-600 font-[Nunito_Sans] mb-6">
      Your password has been successfully reset. You can now log in with your new password.
    </p>

    <a 
      href="{% url 'core:login' %}" 
      class="inline-block w-full rounded-lg bg-gradient-to-br from-emerald-300 to-emerald-400 text-white font-semibold py-3 shadow-md hover:shadow-lg hover:translate-y-[-2px] transition-all"
    >
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
