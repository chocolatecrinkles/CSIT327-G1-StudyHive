{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-green-100 flex items-center justify-center p-8">
  <div class="w-full max-w-md bg-white border-2 border-emerald-200 rounded-2xl shadow-md p-10">
    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-xl bg-emerald-200 mx-auto mb-4 flex items-center justify-center">
        <i class="fas fa-key text-2xl text-emerald-600"></i>
      </div>
      <h1 class="text-3xl font-[Poppins] font-black text-slate-700">Reset Password</h1>
      <p class="text-sm text-slate-500 font-[Nunito_Sans] mt-2">
        Enter your email and we'll send you a link to reset your password
      </p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1" for="id_email">
          Email Address
        </label>
        <input 
          type="email" 
          name="email" 
          id="id_email"
          required
          class="w-full rounded-md border-2 border-emerald-200 bg-white text-slate-800 px-4 py-2.5 font-[Nunito_Sans] text-[0.95rem] font-medium placeholder:text-gray-400 focus:outline-none focus:border-yellow-300 focus:ring-4 focus:ring-yellow-100 transition-all duration-200"
          placeholder="Enter your email"
        >
      </div>

      <button 
        type="submit"
        class="w-full rounded-lg bg-gradient-to-br from-emerald-300 to-emerald-400 text-white font-semibold py-3 shadow-md hover:shadow-lg hover:translate-y-[-2px] transition-all"
      >
        Send Reset Link
      </button>

      <div class="text-center text-sm text-slate-500">
        <a href="{% url 'core:login' %}" class="hover:text-slate-700 underline">
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
